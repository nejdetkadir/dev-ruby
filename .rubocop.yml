AllCops:
  TargetRubyVersion: 2.7
  NewCops: disable
  SuggestExtensions: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: true
  CountComments: false
  Max: 20

Metrics/AbcSize:
  Enabled: true
  Exclude:
    - 'test/**/*.rb'

Metrics/ClassLength:
  Enabled: true
  Exclude:
    - 'test/**/*.rb'